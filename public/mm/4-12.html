{"lines":[54,55]},"v":"增上果(成熟于环境)","c":[{"t":"list_item","d":6,"p":{"lines":[56,57]},"v":"断除不与取者转生于饮食容易消化且具美味、药具强力之境；"},{"t":"list_item","d":6,"p":{"lines":[57,58]},"v":"物产丰富，庄稼丰收；"},{"t":"list_item","d":6,"p":{"lines":[58,59]},"v":"果实累累，又大又好，不容易变坏；"},{"t":"list_item","d":6,"p":{"lines":[59,60]},"v":"从来不缺食物等等"}]},{"t":"heading","d":4,"p":{"lines":[61,62]},"v":"士用果"}]},{"t":"heading","d":3,"p":{"lines":[63,64]},"v":"公案","c":[{"t":"heading","d":4,"p":{"lines":[65,66]},"v":"贤愚经","c":[{"t":"list_item","d":6,"p":{"lines":[67,68]},"v":"金财因缘品第九","c":[{"t":"list_item","d":8,"p":{"lines":[68,72]},"v":"佛告诉阿难，当时这个穷人以两文钱供养佛和僧众的缘故，结果出现了无边广大的果报。<br>\n这种果报太惊人了！导致他在九十一劫当中延绵不绝，每次降生的时候，手里都把着金钱，<br>\n而且一切财宝都是自在地使用，从来没有匮乏的时候。<br>\n佛说：“当时的那个穷人，就是现在的金财比丘。假使这个人没有得道的话，他未来世的果报，也是无量的。”"}]},{"t":"list_item","d":6,"p":{"lines":[72,73]},"v":"华天因缘品第十","c":[{"t":"list_item","d":8,"p":{"lines":[73,80]},"v":"佛告诉阿难：“那一位向僧众散花供养的穷人，就是今天的华天比丘。<br>\n由于他在过去用信心和恭敬，特意到野外采集很好的花，向僧众散花并至心求愿，<br>\n结果以这个供养的善业力和发愿力，他在九十一劫当中，无论生在哪里，身体都相好端严，<br>\n而且心里想什么，想得饮食、床榻等，很快都如他的心愿自然现前。<br>\n而且，他因为这个福德自然就能出家修行，最后就证得圣果。”<br>\n“所以阿难，一切众生不要轻视小的供养，认为没有福德。<br>\n就像华天，他做过一次至心的供养、祈愿之后，在今天就自然得到了他应得的果报。”"}]},{"t":"list_item","d":6,"p":{"lines":[80,81]},"v":"慈力王血施缘品第十三","c":[{"t":"list_item","d":8,"p":{"lines":[81,87]},"v":"五个夜叉来到国王那里，说道：‘我们这类众生，依赖食人的血气才得以维生。由于国王的教导，人民都行持十善，<br>\n我等从此再也得不到饮食，饥渴困乏，无法活命。大王慈悲为怀，怎么就不怜愍我们呢？’<br>\n国王听了这些话，心里感到非常哀伤，就以自己的鲜血布施，刺穿身上的五处血脉。<br>\n此时五位夜叉，各自拿着容器来盛血饮用,喝饱了血。他们都是仰赖国王的恩惠，感到无比欢喜。<br>\n国王又告诫他们：‘你们如果已经饱足，应该念修十善法，我如今用自身的鲜血来救济你们的饥渴，使你们得到安乐。<br>\n以后我成佛时，一定用法身的戒定慧功德之血，解除你们贪瞋痴三毒诸欲的饥渴，将你们安置在涅槃安乐之处。’"}]},{"t":"list_item","d":6,"p":{"lines":[87,88]},"v":"贫人夫妇氎施得现报缘品第二十一","c":[{"t":"list_item","d":8,"p":{"lines":[88,94]},"v":"妻子说：‘人有生就有死，施与不施也是一死。宁可布施之后饿死，尚可寄望后世。<br>\n没有布施就死去了，后世的果报只会更加可怕。’<br>\n丈夫听了也生欢喜：‘理当死也要布施。’<br>\n佛告诉阿难：“要知道当时叫檀腻伽的贫穷女人，就是今天的叔离比丘尼。<br>\n由于当时以清净之心布施细棉布的缘故，九十一劫中所投生之处，随身而来的都有一块细软的布，从来不缺乏受用，随意悉得。<br>\n因在毗婆尸佛前谛听到深妙佛法，希望得到解脱的缘故，今世才遇到我，得成阿罗汉果。所以你们，应勤精进，闻法布施。”"}]},{"t":"list_item","d":6,"p":{"lines":[94,95]},"v":"锯陀身施缘品第十五","c":[{"t":"list_item","d":8,"p":{"lines":[95,105]},"v":"当时锯陀就自己在心里立愿：“现在我以这个皮布施此人，救济那些猎人们最爱惜的性命。我以这个功德全部布施给一切众生，<br>\n愿以此成就无上正等正觉，普度一切生死中的苦厄，把他们都安置在涅槃的永久安乐之处。”<br>\n当时剥完了皮，身上血肉赤裸，血不断地流出来，目不忍睹。而且又来了八万苍蝇、蚂蚁之类的小含生，<br>\n全部都聚集在锯陀的身上，这些小虫都同时来吃锯陀的血肉。<br>\n当时锯陀想往洞穴里走，但是它怕这一动会伤害到八万性命，就忍着痛控制住自己，身体一动不动地，<br>\n就这样舍身布施有情，死在那里了。<br>\n当时这些苍蝇、蚂蚁因为食了菩萨的身分血肉，得了大菩提心的加持，所以它们命终以后都超生天界。<br>\n可见这样一种无上的菩提心、利他的悲心有何等的加持，让数万蝇蚁都超生了天界。所以什么叫做加持？就是悲心、菩提心的力量。<br>\n阿难你要知道，当时的锯陀就是我的前身，那位梵摩达王就是今天的提婆达多，八万诸虫是在我初成佛转第一次法轮时，<br>\n上界得道的八万诸天（佛初转法轮的时候，这八万虫转的八万诸天，他们下来闻法，当即得道）。"}]},{"t":"list_item","d":6,"p":{"lines":[105,106]},"v":"金天缘品第二十三","c":[{"t":"list_item","d":8,"p":{"lines":[106,109]},"v":"前生拿一枚金钱、一瓶净水和这样的(一面)明镜布施众僧的缘故，<br>\n所以世世代代都端正无比，身体金色，容貌仪表光彩照人，殊妙无比。<br>\n九十一劫，恒常不变。由于当时敬信佛法的缘故，他们得以解脱生死，得到阿罗汉果"}]},{"t":"list_item","d":6,"p":{"lines":[109,110]},"v":"月光王头施缘品第二十六","c":[{"t":"list_item","d":8,"p":{"lines":[110,115]},"v":"为了贪瞋痴，常常是丧身无数，但未曾为了福报而舍弃性命。<br>\n我现在的这个身体不过是种种不净物而已，而且终究会舍弃，不可能长久持有，<br>\n舍弃这颗脆弱、秽恶的头颅来换取大的利益，为什么不布施呢？<br>\n我拿这头施与婆罗门，以此功德誓求佛果。<br>\n倘若能成就佛果，则功德圆满，将用各种方便令你们解脱众苦。"}]},{"t":"list_item","d":6,"p":{"lines":[115,116]},"v":"七瓶金施缘品第三十六","c":[{"t":"list_item","d":8,"p":{"lines":[116,122]},"v":"担蛇人（因地的佛陀）担蛇（舍利弗前世）来到寺院里，把蛇放在僧众面前。<br>\n吃饭时间已到，僧众们沿路排队站立。蛇让那个人依次献香，自己以信心看着那些受香者，<br>\n就这样一直注视到最后，目不转睛。(接着)僧众引路转绕佛塔一圈。之后那个人拿水为僧众洗手，<br>\n蛇怀着无限敬意看着洗手者，无有厌倦心。僧众用食后，又为那条蛇广说佛法，蛇倍加欢喜，<br>\n更增加了布施心。于是带着维那师到原来藏金子的地方，把剩下的六瓶金子全部布施给僧众。<br>\n做完这个福德后，蛇便死去了，依靠其(供僧的)福德转生到忉利天。"}]},{"t":"list_item","d":6,"p":{"lines":[122,123]},"v":"梵志施佛纳衣得授记缘品第六十二","c":[{"t":"list_item","d":8,"p":{"lines":[124,131]},"v":"婆罗门来到佛前，向佛恭敬礼拜，看见佛陀容颜光相殊特，又见到佛身上衣服有少许破损，心中顿时想要布施。<br>\n回到家中到处查找，找到少许白布，便拿来供养佛陀，恳请如来能接受这块布用来补衣服。佛随即接受了，<br>\n佛怜悯此婆罗门，于是为他授记：“你将于来世二大阿僧祇百劫中当得成佛，神通自在，相好庄严，具足十种名号。”<br>\n佛为他授记后，婆罗门就欢喜地离去了。<br>\n<strong>《佛说业报差别经》</strong>云：“若有众生，奉施衣服，得十种功德：何等为十？一者、面目端严；二者、肌肤细滑；<br>\n三者、尘垢不着；四者、生便具足，上妙衣服；五者、微妙卧具，覆盖其身；六者、具惭愧服；<br>\n七者、见者爱敬；八者、具大财宝；九者、命终生天；十者、速证涅槃。是名奉施衣服，得十种功德。”"}]},{"t":"list_item","d":6,"p":{"lines":[132,133]},"v":"波婆梨缘品第五十七","c":[{"t":"list_item","d":8,"p":{"lines":[133,138]},"v":"佛的姨母摩诃波阇波提在佛出家后亲手纺织，预先做了一匹金色的布料，一心打算等着献给佛陀。<br>\n佛对她说：“我知道姨母一心要把布料供养我，但私情恩爱之心，福德并不广大。如果将它供养僧众，则获得更多的福报。我知道这个道理，所以才这样劝你。”<br>\n佛又说道：“如果有施主把十六种僧各别请去供养，虽会获得福报，但不是很多。什么叫十六种呢？比丘僧和比丘尼各有八类。<br>\n还不如在僧众中随意邀请四位供养，所得的功德福泽比前要多十六倍不止。将来末法之时，佛法将尽，即使比丘娶妻养子。<br>\n那时四人以上的名字僧团，对他们也应如同对舍利弗、目犍连一样地恭敬。”"},{"t":"list_item","d":8,"p":{"lines":[138,142]},"v":"穿珠师继续在弥勒前听法，无有一丝厌退心。但他的妻子非常恼怒，责备丈夫说：“片刻之劳就能挣十万钱，<br>\n可以接济家里的衣食短缺，可你只顾听沙门华而不实的空谈，却失去了这么好的赚钱机会。”穿珠师听后顿时感到后悔，<br>\n弥勒看出了他的心思，带他来到了僧众的精舍。向众僧问道：“如果有施主请一位持戒清净的沙门到家中供养，<br>\n那么他所得利益，与人得到十万钱相比如何呢？”"},{"t":"list_item","d":8,"p":{"lines":[142,146]},"v":"舍利弗说：“假设有人得到遍满整个阎浮提的所有珍宝，还不如请一位持戒清净者到家中供养所获利益更多。”<br>\n目犍连说：“即使有人得到遍满二天下的七宝，也实在不如请一位清净沙门到家中供养所得的利益多。”<br>\n阿那律更说道：“即使获得遍满四天下的珍宝，其利益还不如请一清净沙门来家供养，所得利益倍胜于前。<br>\n之所以这样，我就是一个实证。想我在过去九十一劫以前，有一位毗婆尸佛出世。"},{"t":"list_item","d":8,"p":{"lines":[146,156]},"v":"当时的阿泪吒就是现在的我（阿那律尊者），我在那一世以少许稗子稀饭供养辟支佛，以此许下心愿。从那时起，<br>\n九十一劫中都转生在天上和人间，没有任何短缺，三事超群：长相庄严；具有美名；心有所想称心而至。直到现在还是如此。<br>\n在家之时我经常游手好闲，不喜欢世间事务，兄长摩诃男对我颇有怨言。但我母亲却说：‘我孩儿有福德。’<br>\n摩诃男说：‘我独自辛苦劳碌，操持家务，下地种田，他却终日悠闲地躺着吃闲饭，怎么能有福德!’母亲想试验一下，<br>\n便派我到田里监管农活，却不送食物过来。我奇怪食物迟迟不来，即派人去要。母亲派人对我说：‘无所有。’<br>\n我再传话给母亲：‘请把无所有送来。’<br>\n母亲听儿子这样说，于是就取来宝案和一些餐具器皿用布盖上送给我，还让摩诃男跟着来看，<br>\n到我面前时我解开布盖，只见百种美味饮食充满食器。就这样其他时间我也心想事成。纵然一个人拥有四天下的宝物，<br>\n劫尽时也会变得一无所有，无法长久。但我只是供养了辟支佛少许稀饭，在九十一劫中所得的福利却从未消失。<br>\n又因这份功德，使我见佛得度，度脱轮回苦海。因此，可知请一位净戒比丘到家中供养，所得利益远多于拥有四天下的珍宝。”"}]},{"t":"list_item","d":6,"p":{"lines":[156,157]},"v":"顶生王缘品第六十四","c":[{"t":"list_item","d":8,"p":{"lines":[157,163]},"v":"阿难对佛说：“顶生王过去世种下什么福德，以至获得如此巨大无比的果报呢？”<br>\n佛陀告诉他说：“在过去不可数无量劫以前，有佛出世名叫弗沙，与徒众一起在世间游行教化。<br>\n当时一个婆罗门的儿子正要娶妻子，手里拿着一把大豆，准备抛撒在新妇身上，这是以前民间的一种风俗礼仪。<br>\n婆罗门子在路上正巧遇上佛，心中满怀欢喜，当即把大豆撒向佛陀作供养。有四粒落入佛的钵中，一粒留在佛陀的头顶。<br>\n由于这样的因缘，所以他能得到无量福报。四粒落入钵中，因此能够统治四天下；<br>\n一粒在头顶，所以能够在(四天王天及忉利天)两层天享受快乐。”"}]},{"t":"list_item","d":6,"p":{"lines":[163,164]},"v":"阿输迦施土缘品第三十五（阿育王的故事）","c":[{"t":"list_item","d":8,"p":{"lines":[164,167]},"v":"佛对阿难说：“刚才那个小孩欢喜施土，足够涂抹我住所的一面墙。以此功德，我涅槃百年以后，他将转生成为国王，<br>\n名为阿输迦（阿育王），而另一个小孩会(转生)做他的大臣。他们共同统领阎浮提的一切国土，兴盛显扬三宝，<br>\n广设供养，分布舍利遍及整个阎浮提，将为我建造八万四千座佛塔。”"},{"t":"list_item","d":8,"p":{"lines":[167,168]},"v":"阿难听后欢喜地又问佛道：“如来过去世修何功德，以至有八万四千座佛塔的果报呢？”"},{"t":"list_item","d":8,"p":{"lines":[168,176]},"v":"弗沙佛住世时有大国王，名为波塞奇。那时国王心想：‘如今在这个大国中，所有的人民都可以常见到(弗沙)佛，礼拜供养。<br>\n但在偏僻地方的各个小国，人民没有这样的修福机会。应该画出佛的形像，布施给每一个国家，让各国人民均可礼拜供养。’<br>\n弗沙佛亲自调和各种颜料，亲手作画，画出第一幅佛像，作为范本，供画师们学习。<br>\n画师们便能够照着画出了八万四千幅佛像，每一幅都惟妙惟肖，像真佛一样清净微妙，端正无比。<br>\n然后波塞奇王把佛像布施给各个国家。<br>\n如是阿难，波塞奇王就是现在的我。由于在那一世中画了八万四千幅如来画像，布施给诸国让他们供奉，<br>\n由于这份功德，世世受福，天上人间常做帝王。每一世受生，都端正殊胜微妙，具有三十二相、八十种随好。<br>\n由于这份功德，自己得以成就佛道。涅槃后，又得此八万四千佛塔的果报。"},{"t":"list_item","d":8,"p":{"lines":[176,189]},"v":"《印光法师文钞》开示：“佛法化导于世间，全仗经像住持，对于佛经佛像，或刻或写，或雕或塑，或装金，或绘画，<br>\n如是种种印造等法。或竭尽己心，独力营办。或自力不足，广劝众人。或将他人之已印造者，为之流通，为之供养。<br>\n或见他人之方印造者，为之赞助，为之欢喜。其人功德，皆至广至大。”所以，印经造像功德无量。以下略举十大利益：<br>\n[p623]1、从前所作种种罪过，轻者立即消灭，重者亦得转轻。<br>\n2、常得吉神拥护，一切瘟疫、水火、盗贼、刀兵、牢狱之灾、悉皆不受。<br>\n3、夙世怨对，咸蒙法益，而得解脱，永免寻仇报复之苦。<br>\n4、夜叉恶鬼，不能侵犯，毒蛇虎狼，不能为害。<br>\n5、心得安慰，日无险事，夜无恶梦，颜色光泽，身力充盛，所作吉利。<br>\n6、至心奉法，虽无希求，自然衣食丰足，家庭和睦，福禄绵长。<br>\n7、所言所行，人天欢喜。任到何方,常为多众倾诚爱戴，恭敬礼拜。<br>\n8、愚者转智，病者转健，困者转亨，不愿为妇女者，报谢之日，捷转男身。<br>\n9、永离恶道，受生善道。相貌端正，天资超越，福禄殊胜。<br>\n10、能为一切众生种植善根，以众生心，作大福田，获无量胜果。所生之处，常得见佛闻法。直至三慧宏开，六通亲证，速得成佛。"}]},{"t":"list_item","d":6,"p":{"lines":[189,190]},"v":"须达起精舍缘品第四十三","c":[{"t":"list_item","d":8,"p":{"lines":[190,200]},"v":"须达长者发愿为世尊在舍卫国建造精舍，使那里的众生改邪归正。佛陀令舍利弗与须达一同前往。<br>\n各处都巡视后，舍利弗就对须达说太子祇陀的园林最适合建造精舍。<br>\n须达去见舍卫国太子祇陀，再三殷勤劝导，太子爱惜园林，加倍要价，以为要高价，须达便不会买，<br>\n便对须达说：“你如果能用黄金铺地，令地上无一点空隙，我就卖给你。”<br>\n须达心想：“哪一处仓库的金子不多不少正好铺满园林？”祇陀太子问道：“嫌贵的话可以放弃。”<br>\n回答说：“不是，我在想哪一处仓库的金子正好铺满它？”<br>\n祇陀心想：“佛定是大德之人，才能使这个人如此轻视财宝。”<br>\n便告诉须达：“这样就可以了，不要再拿出金子。<br>\n园子的土地属你所有，树木归我，我自己也要供养佛陀，你我共同建造精舍。”<br>\n须达欢喜，便立即答应，随即回家安排施工。"},{"t":"list_item","d":8,"p":{"lines":[200,209]},"v":"舍利弗和六师外道比试技艺后，大众散去，各自回家。<br>\n长者须达同舍利弗一起前往筹划精舍。须达拿着绳子的一头，舍利弗拿着绳子的另一头，共同度量精舍地基。<br>\n这时舍利弗欣然含笑，须达问道：“尊者为什么发笑?”<br>\n舍利弗回答：“你刚开始在这里测量土地，六欲天中的宫殿已经建成。”<br>\n随即借给他道眼，须达便看见六欲天中庄严、清净的宫殿，<br>\n便问舍利弗：“这六欲天中，哪一处最为安乐？”<br>\n舍利弗说：“下三天中色欲太重；上二天中骄奢放逸，恣意而为；<br>\n第四天中少欲知足，一生补处菩萨常常转生在那里，不断讲经说法。”<br>\n须达说：“我正应生在第四天上。”话一出口，其余的宫殿都消失了，只有第四天宫殿安然不动。"},{"t":"list_item","d":8,"p":{"lines":[209,221]},"v":"七佛以来，犹为蚁子<br>\n接着他们又继续测量，这时舍利弗忽然面带忧色。<br>\n须达问道：“尊者为何面带愁容？”<br>\n答道：“你现在看见地上的蚂蚁了吗？”<br>\n回答说：“看见了。”<br>\n这时舍利弗告诉须达：“过去毗婆尸佛出世时，你也为毗婆尸佛在此地修建精舍，而此蚂蚁就生活在这里；<br>\n尸弃佛的时候，你也为尸弃佛在此地建立精舍，而此蚂蚁也生在这里；<br>\n毗舍浮佛时，你为世尊在此地建立精舍，而此蚂蚁也生在这里；<br>\n拘留秦佛(又作拘留孙佛、俱留孙佛、鸠楼孙佛、拘留秦佛等，乃过去七佛中之第四佛，现在贤劫千佛之第一佛)时，你也为世尊在此地建造精舍，而此蚂蚁仍生在这里；<br>\n拘那含牟尼佛时，你为世尊在此地建造精舍，此蚂蚁还是生在这里；迦叶佛时，你也为佛在此地建造精舍，此蚂蚁仍生在这里，<br>\n直到今天，(这些蚂蚁在)九十一劫中受一种身，不得解脱。<br>\n生死长久，只有福德最为重要，不可不种啊！”这时须达生起悲心，怜伤不已。"}]},{"t":"list_item","d":6,"p":{"lines":[221,222]},"v":"贫女难陀品第五十三","c":[{"t":"list_item","d":8,"p":{"lines":[222,227]},"v":"贫女难陀把自己做的灯放在佛前的众灯当中，随即立下誓愿：“我今生贫穷，只能用这样小的灯供养佛，<br>\n希望凭借这一功德，让我来世能得到智慧光明，灭除一切众生的无明烦恼。”<br>\n佛看见目犍连想熄灭这盏灯，便对他说道：“如今这盏灯，并非你声闻的力量所能动摇，即使你用四大海水来浇灌；<br>\n用大风吹，也不能熄灭它。之所以如此，是因为这盏灯乃是广济众生，发大心人所供养的。”<br>\n世尊给贫女难陀授记：“你在来世二阿僧祇并百劫之中。可以成佛。名叫灯光。"},{"t":"list_item","d":8,"p":{"lines":[227,232]},"v":"宝髻佛住世时，有一个比丘，叫做阿梨蜜罗(汉语：圣友)，他承担三个月期间做供灯的施主。<br>\n当时国王有个名叫牟尼的女儿经常把酥油与酥油灯炷之类器具送到精舍，而圣友比丘，则天天亲手操办，<br>\n燃灯供养佛陀，发心广济众生，内心真诚忠实。<br>\n宝髻佛为比丘授记：‘你于来世一阿僧祇劫后，将成就佛果，名为定光‘。<br>\n授记王女牟尼：‘你在未来的二大阿僧祇劫并九十一劫后，当成就佛果，名释迦牟尼’。"}]},{"t":"list_item","d":6,"p":{"lines":[232,233]},"v":"象护缘品第五十六","c":[{"t":"list_item","d":8,"p":{"lines":[233,235]},"v":"佛告诉阿难：“要知道那时修补象身的人，就是现在的象护。由于前世修补象身的缘故，从那时起他在天上人间自然享有富贵。<br>\n因为他虔诚敬奉三宝的缘故，现在又遇到我，接受妙法教化，心中的一切垢染尽除，证得阿罗汉果。”"}]}]},{"t":"heading","d":4,"p":{"lines":[236,237]},"v":"白莲花论 - 释迦牟尼佛广传","c":[{"t":"list_item","d":6,"p":{"lines":[238,263]},"v":"一 功德品<br>\n三 布施品<br>\n大悲尊者太子以身饲虎<br>\n月光大国王布施头颅<br>\n大布施取宝利众<br>\n善义太子为众取宝<br>\n慈力王布施血肉<br>\n义成王子广行布施<br>\n普度王子行布施<br>\n福力王有大福德<br>\n胜者王求福德<br>\n吉祥部国王布施身体<br>\n金色国王布施口粮<br>\n西吾国王舍身护鸽<br>\n王子施药<br>\n大象舍身救人<br>\n梵施国王舍弃口粮<br>\n极难行之种种布施<br>\n月兔由来<br>\n无有皮肤 仍要利众<br>\n经中所说无量布施之举<br>\n人药王子<br>\n代人受刑<br>\n兽王善行<br>\n商主善举"}]}]}]},{"t":"heading","d":2,"p":{"lines":[264,265]},"v":"结论","c":[{"t":"heading","d":3,"p":{"lines":[266,267]},"v":"相信因果","c":[{"t":"list_item","d":5,"p":{"lines":[268,269]},"v":"<strong>相信因果</strong>：坚定不移的相信善有善报"}]},{"t":"heading","d":3,"p":{"lines":[270,271]},"v":"付诸行动","c":[{"t":"bullet_list","d":4,"p":{"lines":[272,278]},"v":"","c":[{"t":"list_item","d":5,"p":{"lines":[272,277]},"v":"<strong>消归自心</strong><br>\n观察自己过去或现在有没有去做这个善业，<br>\n没有的话要去做，有机会，有能力的话以后就一定要去做。<br>\n有过要继续，随喜，更加精进。不能忽略任何一个机会，<br>\n做的不够就要努力，做的不错就要好好回向"}]},{"t":"heading","d":4,"p":{"lines":[278,279]},"v":"极其殊胜之八大发愿","c":[{"t":"list_item","d":6,"p":{"lines":[280,292]},"v":"1 但愿我有朝一日，能遣除一切众生的痛苦；<br>\n2 但愿我有朝一日，能令苦难众生具有大财富，不管是精神财富、还是物质财富，<br>\n只要有苦难众生，我都能赐予他们这些；<br>\n3 但愿我有朝一日，能像佛陀在因地时那样，以自己的血肉之躯利益众生<br>\n4 但愿我有朝一日，能饶益长久堕于地狱中的众生；<br>\n5 但愿我有朝一日，能以世间、出世间的广大财富，满足众生希求；<br>\n6 但愿我有朝一日，成佛后，定能去除众生身心的一切痛苦；<br>\n7 但愿我生生世世中，断除一切损害众生之行，不唯住胜义之一味寂灭，<br>\n不言令众生不悦之语，不行不利他众之事，<br>\n不转成有害于众生的身体、智者、富翁，不喜损害他众；<br>\n8 但愿我有朝一日，能令一切众生罪业果报成熟于自身，<br>\n自之善果成熟于众生令彼等享乐。"},{"t":"list_item","d":6,"p":{"lines":[293,296]},"v":"索上师说：这个发心非常大！我们平时应专门抄在笔记本上，<br>\n或者写在自己能看得见的墙上。有些现在可能难以做到，但慢慢地，<br>\n哪怕经常发里面的一个愿，也有无量的功德。"},{"t":"list_item","d":6,"p":{"lines":[297,301]},"v":"发八大愿有何功德<br>\n让我的能力尽快成熟，具足<br>\n经常这样发愿，本身就是增上慈悲心和菩提心的修法<br>\n是最好积资净障的方法，又能圆满资粮，又能清净业障的最好方法"}]}]}]}]})</script>
