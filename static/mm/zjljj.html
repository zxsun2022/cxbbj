},{"t":"list_item","d":16,"p":{"lines":[1002,1003]},"v":"子二、乃证悟验相之障碍故应舍弃：","c":[{"t":"list_item","d":18,"p":{"lines":[1004,1005]},"v":"若失所依甘露月明点，则失能依双运智慧故，"},{"t":"list_item","d":18,"p":{"lines":[1006,1007]},"v":"障碍证悟产生众罪业，金刚持众亦应舍弃彼。"}]},{"t":"list_item","d":16,"p":{"lines":[1034,1035]},"v":"子三、思维其毁坏智慧密道蕴城即丧命之过患而舍弃：","c":[{"t":"list_item","d":18,"p":{"lines":[1038,1039]},"v":"精进修持智慧密道时，若失细微明点芝麻许，"},{"t":"list_item","d":18,"p":{"lines":[1040,1041]},"v":"则毁众多身界空行城，彼人丧命具有极大罪。"}]},{"t":"list_item","d":16,"p":{"lines":[1078,1079]},"v":"子四、顿悟方便道者需依下门助缘之理：","c":[{"t":"list_item","d":18,"p":{"lines":[1082,1083]},"v":"何时通达实相大净等，具足无念无漏之戒律，"},{"t":"list_item","d":18,"p":{"lines":[1084,1085]},"v":"五轮之风明点自在时，尚需解开脉结之助缘。"}]},{"t":"list_item","d":16,"p":{"lines":[1122,1123]},"v":"子五、究竟解脱道不需观待只依方便之理：","c":[{"t":"list_item","d":18,"p":{"lines":[1126,1127]},"v":"自现觉性萨埵事业者，无贪不变法性大乐源，"},{"t":"list_item","d":18,"p":{"lines":[1128,1129]},"v":"清净分别喻义光明智，捷径密宗善巧稀有道。"}]},{"t":"list_item","d":16,"p":{"lines":[1146,1147]},"v":"子六、以意伺察双运光明非圣道正行之理：","c":[{"t":"list_item","d":18,"p":{"lines":[1150,1151]},"v":"贪执自净双运义光明，非为作意圣道之正行，"},{"t":"list_item","d":18,"p":{"lines":[1152,1153]},"v":"若无解开脉结等功德，空乐觉受模糊乃伺察。"}]},{"t":"list_item","d":16,"p":{"lines":[1188,1189]},"v":"子七、为成就者所传之甚深耳传故随时随地应保密：","c":[{"t":"list_item","d":18,"p":{"lines":[1192,1193]},"v":"吾虽无有证悟顶乘智，成就师前聆听胜密法，"},{"t":"list_item","d":18,"p":{"lines":[1194,1195]},"v":"纵知辨法非法之密要，泄露教言因故不欲说。"}]}]}]}]}]}]}]}]}]}]}]},{"t":"heading","d":3,"p":{"lines":[1214,1215]},"v":"2.1.2. 丙二（别分持戒之方法）","c":[{"t":"heading","d":4,"p":{"lines":[1218,1219]},"v":"2.1.2.1. 丁一、略说此浊世中揭露自过","c":[{"t":"list_item","d":6,"p":{"lines":[1222,1223]},"v":"呜呼我与如我浊世众，诚心向法寥若晨星故，"},{"t":"list_item","d":6,"p":{"lines":[1224,1225]},"v":"不做无聊之事当利众，反复内观审察极重要。"}]},{"t":"heading","d":4,"p":{"lines":[1244,1245]},"v":"2.1.2.2. 丁二（法融入心之理）","c":[{"t":"heading","d":5,"p":{"lines":[1248,1249]},"v":"2.1.2.2.1. 戊一、思维希求表面名誉之过患","c":[{"t":"list_item","d":7,"p":{"lines":[1252,1253]},"v":"内心唯求今生之美名，外表虽现善妙亦希忧。"}]},{"t":"heading","d":5,"p":{"lines":[1268,1269]},"v":"2.1.2.2.2. 戊二、思维诚信无欺因果道理之功德与不信之过患而理应守持","c":[{"t":"list_item","d":7,"p":{"lines":[1270,1271]},"v":"虽与美女朝夕共相处，若思无欺因果不束缚，"},{"t":"list_item","d":7,"p":{"lines":[1272,1273]},"v":"否则外相虽装守持戒，然被时境外缘所转变。"}]},{"t":"heading","d":5,"p":{"lines":[1300,1301]},"v":"2.1.2.2.3. 戊三、思维坚定持戒誓言之功德","c":[{"t":"list_item","d":7,"p":{"lines":[1302,1303]},"v":"故当再三思维来世业，坚定誓言不为外缘害。"}]},{"t":"heading","d":5,"p":{"lines":[1326,1327]},"v":"2.1.2.2.4. 戊四、遣除违缘障碍之方便恒时恭敬上师","c":[{"t":"list_item","d":7,"p":{"lines":[1332,1333]},"v":"然亦会遭恶魔之危害，恒以恭敬清净之信心，"},{"t":"list_item","d":7,"p":{"lines":[1334,1335]},"v":"猛厉祈祷上师莲花生，决定不为违缘所转变。"}]},{"t":"heading","d":5,"p":{"lines":[1360,1361]},"v":"2.1.2.2.5. 戊五、思维经说仅持形象之功德而守戒之理","c":[{"t":"list_item","d":7,"p":{"lines":[1364,1365]},"v":"若于殊胜佛法起信心，仅剃头发披红黄僧衣，"},{"t":"list_item","d":7,"p":{"lines":[1366,1367]},"v":"果报现后善因得增长，经说种种善聚妙功德。"}]},{"t":"heading","d":5,"p":{"lines":[1388,1389]},"v":"2.1.2.2.6. 戊六、思维末法五百年守少分戒之利益应持戒之理","c":[{"t":"list_item","d":7,"p":{"lines":[1390,1391]},"v":"往昔受持如海圆满戒，浊世一日受持一分戒，"},{"t":"list_item","d":7,"p":{"lines":[1392,1393]},"v":"佛说此德较前更殊胜，欲善之人何不勤持戒？"}]},{"t":"heading","d":5,"p":{"lines":[1400,1401]},"v":"2.1.2.2.7. 戊七、思维诸众应赞应敬之利益而持戒之理","c":[{"t":"list_item","d":7,"p":{"lines":[1402,1403]},"v":"具戒之士足下践踏尘，梵天帝释为供亦顶戴，"},{"t":"list_item","d":7,"p":{"lines":[1404,1405]},"v":"有智之士为何不应令，美名飞幡飘扬三有界。"}]}]}]}]},{"t":"heading","d":2,"p":{"lines":[1416,1417]},"v":"2.2. 乙一（广说善恶取舍之分类即赞颂一切善妙功德之基础净戒）","c":[{"t":"heading","d":3,"p":{"lines":[1420,1421]},"v":"2.2.1. 丙三（与之相关语结文）","c":[{"t":"heading","d":4,"p":{"lines":[1426,1427]},"v":"2.2.1.1. 丁一、无有修持无垢佛法者故欲求自利之理","c":[{"t":"list_item","d":6,"p":{"lines":[1430,1431]},"v":"呜呼多数如我随魔转，佛法作证虽说善妙法，"},{"t":"list_item","d":6,"p":{"lines":[1432,1433]},"v":"不喜视敌于此生厌离，故我欢喜独自居静处。"}]},{"t":"heading","d":4,"p":{"lines":[1454,1455]},"v":"2.2.1.2. 丁二、然而教诫善缘所化者之理","c":[{"t":"list_item","d":6,"p":{"lines":[1456,1457]},"v":"然而如心慈爱二轨友，为守誓言之故劝我说，"},{"t":"list_item","d":6,"p":{"lines":[1458,1459]},"v":"破戒过患持戒之功德，是故随意略言书此理。"}]},{"t":"heading","d":4,"p":{"lines":[1478,1479]},"v":"2.2.1.3. 丁三、以恶劣习气所致难以守持圣者欢喜之净戒之理","c":[{"t":"list_item","d":6,"p":{"lines":[1482,1483]},"v":"然如我等往昔业所感，纵未违犯圆支根本罪，"},{"t":"list_item","d":6,"p":{"lines":[1484,1485]},"v":"未守令圣欢喜之净戒，放逸贪心累世之恶习。"}]},{"t":"heading","d":4,"p":{"lines":[1498,1499]},"v":"2.2.1.4. 丁四、发愿生生世世中持大圣者之行为净戒","c":[{"t":"list_item","d":6,"p":{"lines":[1500,1501]},"v":"呜呼佛法珍宝善聚本，圆满净戒大圣之行为，"},{"t":"list_item","d":6,"p":{"lines":[1502,1503]},"v":"福德者得净戒如意宝，发愿生生世世守净戒。"}]}]}]},{"t":"heading","d":2,"p":{"lines":[1520,1521]},"v":"2.3. 乙二（劝修一切二障垢染之真实对治法）","c":[{"t":"heading","d":3,"p":{"lines":[1524,1525]},"v":"2.3.1. 丙一（修禅定之诸因）","c":[{"t":"heading","d":4,"p":{"lines":[1528,1529]},"v":"2.3.1.1. 丁一（主要思维静处功德而舍弃俗世）","c":[{"t":"heading","d":5,"p":{"lines":[1534,1535]},"v":"2.3.1.1.1. 戊一、总说静处功德","c":[{"t":"list_item","d":7,"p":{"lines":[1536,1537]},"v":"阿吙忠诚可爱友请听，上有无人寂静之神山，"},{"t":"list_item","d":7,"p":{"lines":[1538,1539]},"v":"前辈祖师大德修习处，向往独自喜处常修行。"}]},{"t":"heading","d":5,"p":{"lines":[1570,1571]},"v":"2.3.1.1.2. 戊二、分说功德殊胜","c":[{"t":"list_item","d":7,"p":{"lines":[1572,1573]},"v":"此处无诸恶人之骚扰，何况强烈贪嗔之劣境，"},{"t":"list_item","d":7,"p":{"lines":[1574,1575]},"v":"禅定自增胜境森林中，发愿何时能住此静处。"}]}]},{"t":"heading","d":4,"p":{"lines":[1582,1583]},"v":"2.3.1.2. 丁二、思维闲暇人身难得易灭故舍分别念","c":[{"t":"list_item","d":6,"p":{"lines":[1586,1587]},"v":"虽获暇满难得珍宝身，刹那无常死主来迎接，"},{"t":"list_item","d":6,"p":{"lines":[1588,1589]},"v":"当断种种散乱财束缚，何时住于悦意寂静处。"}]}]},{"t":"heading","d":3,"p":{"lines":[1614,1615]},"v":"2.3.2. 丙二（观修正行）","c":[{"t":"heading","d":4,"p":{"lines":[1618,1619]},"v":"2.3.2.1. 丁一、生起一切解脱道之首出离心","c":[{"t":"list_item","d":6,"p":{"lines":[1624,1625]},"v":"世间散漫显现暂时乐，黑白因果乃为无欺理，"},{"t":"list_item","d":6,"p":{"lines":[1626,1627]},"v":"见此三有六城皆痛苦，何时能生无伪出离心。"}]},{"t":"heading","d":4,"p":{"lines":[1648,1649]},"v":"2.3.2.2. 丁二（对佛子共同之圣道菩提心生起欢喜）","c":[{"t":"heading","d":5,"p":{"lines":[1652,1653]},"v":"2.3.2.2.1. 戊一、联系因果窍诀圆满意乐加行之真实发心","c":[{"t":"list_item","d":7,"p":{"lines":[1658,1659]},"v":"无始以恩养育诸有情，皆为大慈大悲之对境，"},{"t":"list_item","d":7,"p":{"lines":[1660,1661]},"v":"意行圆满珍宝菩提心，其恒生起敬心真欢喜。"}]},{"t":"heading","d":5,"p":{"lines":[1690,1691]},"v":"2.3.2.2.2. 戊二、圆满前行修心及共同修学二资学处","c":[{"t":"list_item","d":7,"p":{"lines":[1692,1693]},"v":"独自安住无人寂静处，以无偏心供施轮涅客，"},{"t":"list_item","d":7,"p":{"lines":[1694,1695]},"v":"一心修持无实幻化义，以无贪作供施真向往。"}]}]},{"t":"heading","d":4,"p":{"lines":[1736,1737]},"v":"2.3.2.3. 丁三（宣说修持捷径果乘密道之理）","c":[{"t":"heading","d":5,"p":{"lines":[1740,1741]},"v":"2.3.2.3.1. 戊一、恭敬依止引道者上师之特法","c":[{"t":"list_item","d":7,"p":{"lines":[1742,1743]},"v":"恩德胜佛具相上师尊，了知三宝总集之本体，"},{"t":"list_item","d":7,"p":{"lines":[1744,1745]},"v":"当以坚信诚心作祈祷，获得意传证悟乃特法。"}]},{"t":"heading","d":5,"p":{"lines":[1778,1779]},"v":"2.3.2.3.2. 戊二、守护捷径密乘灌顶所获誓言之功德","c":[{"t":"list_item","d":7,"p":{"lines":[1780,1781]},"v":"捷道密宗入门即灌顶，受持彼者之根誓言故，"},{"t":"list_item","d":7,"p":{"lines":[1782,1783]},"v":"纵遇命难亦应诚守护，则生证相德芽不困难。"}]},{"t":"heading","d":5,"p":{"lines":[1800,1801]},"v":"2.3.2.3.3. 戊三（宣说即生一切有漏法解脱于法界之顶乘密意）","c":[{"t":"heading","d":6,"p":{"lines":[1806,1807]},"v":"2.3.2.3.3.1. 己一、总说无上三续之密意","c":[{"t":"list_item","d":8,"p":{"lines":[1808,1809]},"v":"对治分别执著生圆道，无贪觉空无别佛密意，"},{"t":"list_item","d":8,"p":{"lines":[1810,1811]},"v":"证悟自解之信解道顶，若具此等定成最后有。"}]},{"t":"heading","d":6,"p":{"lines":[1824,1825]},"v":"2.3.2.3.3.2. 己二、分说大圆满阿底约嘎特法之功德及劝修根除迷现","c":[{"t":"list_item","d":8,"p":{"lines":[1826,1827]},"v":"如今六道众生五毒山，其余之法难以毁灭之，"},{"t":"list_item","d":8,"p":{"lines":[1828,1829]},"v":"若持证悟大圆金刚钻，即能摧毁世间诸大山。"}]}]}]}]}]}]},{"t":"heading","d":1,"p":{"lines":[1864,1865]},"v":"3. 甲三、尾善末义","c":[{"t":"list_item","d":3,"p":{"lines":[1866,1867]},"v":"如是造论种种语善说，我以清净之心随意写，"},{"t":"list_item","d":3,"p":{"lines":[1868,1869]},"v":"愿成汝心闻思修助缘，并度老母有情至商主。"}]}],"p":{}})</script>
